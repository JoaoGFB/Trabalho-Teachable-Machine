<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Apresentação com Voz</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input[type="file"] {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: lightgrey;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      display: block;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <div id="label-container" 
  style="position: fixed; bottom: 10px; left: 10px; 
  background: rgba(0,0,0,0.6); color:
   white; padding: 8px; border-radius: 6px; font-family: sans-serif;"></div>
</head>

<body>
  <input type="file" id="fileInput" accept="application/pdf">
  <canvas id="pdf-render" style="display:none;"></canvas>
<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0"></script>

<!-- Teachable Machine Audio -->
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/teachablemachine-audio.min.js"></script>
<!-- versão alternativa <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio/dist/teachablemachine-audio.min.js"></script>-->
<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
</script>

<!-- Seus scripts -->
<script src="pdf.js"></script>
<script src="voice.js"></script>
</body>
</html>
